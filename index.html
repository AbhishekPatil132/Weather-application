<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather application</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid first"> 
    <div class="main">

        <!--  Search bar design  -->
        <div class="cntr">
          <div class="cntr-innr">
            <label class="search" for="inpt_search">
              <input id="inpt_search" type="text" />
            </label>
            <p></p>
          </div>
        </div>

        <!--  Images  -->
        <div class="img_with_temp">
            <img id="img" src="clear.png">
            <h1 id="temp">30<span>&#8451;</span></h1>
            <p id="city_name">Beijing</p>

            <div>
              <div class="hum">
                <img src="humidity.png">
                <p id="humidity">65%</p>
              </div>
      
              <div class="win">
                <img src="wind.png">
                <p id="wind">5 <span>7</span></p>
              </div>
            </div>

            <div class="footer">
              <div style="float: left; margin-left: -7.5rem; margin-top: 0.1rem;">
                <p >Humidity</p>
              </div>
              <div style="float: right; margin-right: 5rem; margin-top: 0.1rem;">
                <p>wind</p>
              </div>
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>


</html>
